<mat-sidenav-container>
  <mat-sidenav  #sidenav role="navigation">
   <mat-nav-list>
    <a mat-list-item
        routerLink="/">
      <mat-icon class="icon">input</mat-icon>
        <span class="label">Log In</span>
    </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
     <div fxHide.gt-xs>
       <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
     <div>
       <a routerLink="/">
          Auctions RIT II 21
       </a>
     </div>
     <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
        <ul fxLayout fxLayoutGap="20px" class="navigation-items">
            <li>
              <a
                routerLink="/">
                  <mat-icon class="icon">input</mat-icon>
                  <span class="label">Log In</span>
              </a>
            </li>
        </ul>
     </div>
    </mat-toolbar>
    <main>
     <mat-card fxLayoutAlign="center center">
          <form [formGroup]="userForm" (submit)="submit()">
            <div fxLayout="column" fxFlex fxLayout.lt-sm="column" fxLayoutGap="0px">
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> Name
                </mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="userForm.controls.name.touched && userForm.controls.name.invalid">
                  <span *ngIf="userForm.controls.name.errors?.required">This field is mandatory.</span> 
                </mat-error>
              </mat-form-field>
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> E-mail
                </mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="userForm.controls.email.touched && userForm.controls.username.invalid">
                  <span *ngIf="userForm.controls.email.errors?.required">This field is mandatory.</span>
                  <span *ngIf="userForm.controls.email.errors?.pattern">This field is invalid.</span> 
                </mat-error>
              </mat-form-field>
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> User Name
                </mat-label>
                <input matInput formControlName="username" required>
                <mat-error *ngIf="userForm.controls.username.touched && userForm.controls.username.invalid">
                  <span *ngIf="userForm.controls.username.errors?.required">This field is mandatory.</span> 
                </mat-error>
              </mat-form-field>
              <mat-form-field class="form-field" appearance="outline">
                <mat-label> Password
                </mat-label>
                <input matInput formControlName="password" type="password">
                <mat-error *ngIf="userForm.controls.password.touched && userForm.controls.password.invalid">
                  <span *ngIf="userForm.controls.password.errors?.required">This field is mandatory.</span> 
                </mat-error>
              </mat-form-field>
              <button mat-raised-button  color="primary" [disabled]="!userForm.valid" type="submit">Log In</button>
              <button mat-raised-button color="primary" type= "button" (click)="clearForm()">Clear</button> 
            </div> 
          </form>    
      </mat-card>    
      <mat-card class="error" fxLayoutAlign="center center" *ngIf="errorMessage" >
        {{errorMessage}}  
      </mat-card>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
